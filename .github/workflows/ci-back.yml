name: CI - Tests Back-End + Analyse SonarCloud

on:
  push:
    branches:
      - main
      - 2025.9
  pull_request:
    branches:
      - main
      - 2025.9

jobs:
  test-back:
    name: Tests du back-end (Spring Boot)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build et tests Maven (avec JaCoCo)
        run: mvn -B clean verify

      - name: Génération du rapport JaCoCo
        run: mvn jacoco:report

      - name: Vérification du rapport JaCoCo
        run: |
          if [ ! -f target/site/jacoco/jacoco.xml ]; then
            echo "Le rapport JaCoCo est introuvable !"
            exit 1
          fi
          echo "Rapport JaCoCo trouvé : target/site/jacoco/jacoco.xml"

      - name: Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/

      - name: Analyse SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=elwakarydiarra_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=elwakarydiarra
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.sources=back/src/main/java,front/src
            -Dsonar.tests=back/src/test/java,front/src
